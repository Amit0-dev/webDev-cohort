<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        .img-cont{
            width: 500px;
            height: 500px;
            overflow: hidden;
            border: 2px solid maroon;
        }

        .img-cont img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>girl image</h1>
    <a href="https://chaicode.com" target="_blank">
        <img src="https://images.unsplash.com/photo-1531764117131-cbd26e7885f0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2lybCUyMGltYWdlfGVufDB8fDB8fHww" alt="test-img" width='400px' title="girl-image">
    </a>


    <div class="img-cont">
        <img src="https://images.unsplash.com/photo-1531764117131-cbd26e7885f0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2lybCUyMGltYWdlfGVufDB8fDB8fHww" alt="test-img">
    </div>
</body>
</html>
